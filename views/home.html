<title>Instalight</title>

<h1>Superlight</h1>

<ol class='c-photos'>
</ol>

<script type="text/javascript">

  const list = document.querySelector('.c-photos');

  fetch('./photos/1/4').then(response => response.json()).then(function(photos) {

    photos.forEach((photo) => {
      const photoElement = `<li><img src='assets/${photo.path}' width='300'> ${photo.date} ${photo.title}</li>`;
      list.insertAdjacentHTML('beforeend', photoElement);
    })

  });

</script>
